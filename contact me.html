<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h2>Get In touch</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sed consequatur adipisci maiores aliquid vero totam
        at
        earum mollitia, beatae officia explicabo aperiam nihil obcaecati ipsa natus impedit alias? Nulla, culpa?
    </p>
    <form action="">
        <div>
            <label for="name">Name</label>
        </div>
        <div>
            <input type="text" name="contact form name" id="name" placeholder="Your Name" required>
        </div>
        <div>
            <label for="email">Email</label>
        </div>
        <div>
            <input type="email" name="email" id="email" placeholder="your.email@example.com" required>
        </div>
        <div>
            <label for="message">Message</label>
        </div>
        <div>
            <textarea name="message" id="message" Placeholder="Type your message here..." rows="3" cols="37"
                required></textarea>
        </div>
        <div>
            <button>Send Message</button>
        </div>
    </form>
</body>
</html>
